name: synthesize-findings
description: "Synthesizes findings from all component analyses into a single report."
# This set does not iterate; it runs once after 'analyze-component' finishes.

tasks:
  - useTask: summarize-audit
    # Provide outputs from ALL iterations of the previous set's tasks
    prior_outputs:
      # implementationFindings will be an array of strings (one from each analyze-implementation run)
      implementationFindings: "analyze-component.analyze-implementation[*].output"
      # testFindings will be an array of strings (one from each analyze-tests run)
      testFindings: "analyze-component.analyze-tests[*].output"
