name: Publish

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Build project (required before tests)
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Build EXAMPLES.md
        run: npm run build:fixtures
      - name: Commit generated EXAMPLES.md (force add)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- tests/cases/EXAMPLES.md; then
            git add -f tests/cases/EXAMPLES.md
            git commit -m "chore: update generated EXAMPLES.md [skip ci]"
            git push
          fi
      - name: Check if release needed
        id: check_release
        run: |
          set -e
          CHANGELOG_VERSION=$(grep -m1 '^## \[' CHANGELOG.md | sed -E 's/^## \[([^]]+)\].*/\1/')
          if [ -z "$CHANGELOG_VERSION" ]; then
            echo "No version found in CHANGELOG.md"
            exit 1
          fi

          # Check if tag already exists
          if git rev-parse "v$CHANGELOG_VERSION" >/dev/null 2>&1; then
            echo "Tag v$CHANGELOG_VERSION already exists, skipping release"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag v$CHANGELOG_VERSION does not exist, proceeding with release"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$CHANGELOG_VERSION" >> "$GITHUB_OUTPUT"
      - name: Validate version format
        if: steps.check_release.outputs.skip == 'false'
        run: |
          set -e
          VERSION=${{ steps.check_release.outputs.version }}
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+(-rc[0-9]+)?$'; then
            echo "Invalid changelog version format: $VERSION"
            exit 1
          fi
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "package.json version ($PACKAGE_VERSION) does not match changelog version ($VERSION)"
            exit 1
          fi
      - name: Generate release notes
        if: steps.check_release.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.check_release.outputs.version }}
          awk -v v="$VERSION" '$0 ~ "^## \\[" v "\\]" {flag=1;next} /^## \[/{flag=0} flag' CHANGELOG.md > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Release notes not found for version $VERSION"
            exit 1
          fi
          cat RELEASE_NOTES.md
      - name: Tag release
        if: steps.check_release.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.check_release.outputs.version }}
          git tag v$VERSION
          git push origin v$VERSION
      - name: Create GitHub release
        if: steps.check_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_release.outputs.version }}
          body_path: RELEASE_NOTES.md
      - name: Publish packages
        if: steps.check_release.outputs.skip == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          RC_LATEST: ${{ vars.RC_LATEST }}
        run: |
          VERSION=${{ steps.check_release.outputs.version }}
          if [[ "$VERSION" == *-rc* ]]; then
            if [ "$RC_LATEST" = "true" ]; then
              TAG=latest
            else
              TAG=rc
            fi
          else
            TAG=latest
          fi
          npm run publish:all -- --tag $TAG

      - name: Build VS Code extension package
        if: steps.check_release.outputs.skip == 'false'
        run: |
          set -e
          VERSION=${{ steps.check_release.outputs.version }}
          cd editors/vscode
          npm ci
          npm version "$VERSION" --no-git-tag-version
          npx @vscode/vsce package --out "../mlld-vscode-${VERSION}.vsix"

      - name: Publish VS Code extension
        if: steps.check_release.outputs.skip == 'false'
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: |
          set -e
          VERSION=${{ steps.check_release.outputs.version }}
          cd editors/vscode
          VSIX_PATH="../mlld-vscode-${VERSION}.vsix"
          npx @vscode/vsce publish --packagePath "$VSIX_PATH" --pat "$VSCE_TOKEN"
          rm -f "$VSIX_PATH"

      - name: Commit VS Code extension version bump
        if: steps.check_release.outputs.skip == 'false'
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- editors/vscode/package.json editors/vscode/package-lock.json; then
            git add editors/vscode/package.json editors/vscode/package-lock.json
            git commit -m "chore: release VS Code extension v${{ steps.check_release.outputs.version }}"
            git push
          fi

      # SDK Publishing
      - name: Sync SDK versions
        if: steps.check_release.outputs.skip == 'false'
        run: node scripts/sync-sdk-versions.js

      - name: Setup Python
        if: steps.check_release.outputs.skip == 'false'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Publish Python SDK to PyPI
        if: steps.check_release.outputs.skip == 'false'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          set -e
          cd sdk/python
          pip install build twine
          python -m build
          twine upload dist/*

      - name: Setup Rust
        if: steps.check_release.outputs.skip == 'false'
        uses: dtolnay/rust-toolchain@stable

      - name: Publish Rust SDK to crates.io
        if: steps.check_release.outputs.skip == 'false'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          set -e
          cd sdk/rust
          cargo publish --allow-dirty

      - name: Tag Go SDK
        if: steps.check_release.outputs.skip == 'false'
        run: |
          set -e
          VERSION=${{ steps.check_release.outputs.version }}
          git tag "sdk/go/v${VERSION}"
          git push origin "sdk/go/v${VERSION}"

      - name: Commit SDK version updates
        if: steps.check_release.outputs.skip == 'false'
        run: |
          set -e
          if ! git diff --quiet -- sdk/python/pyproject.toml sdk/rust/Cargo.toml; then
            git add sdk/python/pyproject.toml sdk/rust/Cargo.toml
            git commit -m "chore: sync SDK versions to v${{ steps.check_release.outputs.version }}"
            git push
          fi
