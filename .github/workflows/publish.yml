name: Publish

on:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  release:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      - name: Install dependencies
        run: npm ci
      - name: Build project (required before tests)
        run: npm run build
      - name: Run tests
        run: npm test
      - name: Build EXAMPLES.md
        run: npm run build:fixtures
      - name: Commit generated EXAMPLES.md (force add)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- tests/cases/EXAMPLES.md; then
            git add -f tests/cases/EXAMPLES.md
            git commit -m "chore: update generated EXAMPLES.md [skip ci]"
            git push
          fi
      - name: Check if release needed
        id: check_release
        run: |
          set -e
          CHANGELOG_VERSION=$(grep -m1 '^## \[' CHANGELOG.md | sed -E 's/^## \[([^]]+)\].*/\1/')
          if [ -z "$CHANGELOG_VERSION" ]; then
            echo "No version found in CHANGELOG.md"
            exit 1
          fi

          # Check if tag already exists
          if git rev-parse "v$CHANGELOG_VERSION" >/dev/null 2>&1; then
            echo "Tag v$CHANGELOG_VERSION already exists, skipping release"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "Tag v$CHANGELOG_VERSION does not exist, proceeding with release"
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$CHANGELOG_VERSION" >> "$GITHUB_OUTPUT"
      - name: Validate version format
        if: steps.check_release.outputs.skip == 'false'
        run: |
          set -e
          VERSION=${{ steps.check_release.outputs.version }}
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+(-rc[0-9]+)?$'; then
            echo "Invalid changelog version format: $VERSION"
            exit 1
          fi
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "$VERSION" ]; then
            echo "package.json version ($PACKAGE_VERSION) does not match changelog version ($VERSION)"
            exit 1
          fi
      - name: Generate release notes
        if: steps.check_release.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.check_release.outputs.version }}
          awk -v v="$VERSION" '$0 ~ "^## \\[" v "\\]" {flag=1;next} /^## \[/{flag=0} flag' CHANGELOG.md > RELEASE_NOTES.md
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "Release notes not found for version $VERSION"
            exit 1
          fi
          cat RELEASE_NOTES.md
      - name: Tag release
        if: steps.check_release.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.check_release.outputs.version }}
          git tag v$VERSION
          git push origin v$VERSION
      - name: Create GitHub release
        if: steps.check_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.check_release.outputs.version }}
          body_path: RELEASE_NOTES.md
      - name: Publish packages
        if: steps.check_release.outputs.skip == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          RC_LATEST: ${{ vars.RC_LATEST }}
        run: |
          VERSION=${{ steps.check_release.outputs.version }}
          if [[ "$VERSION" == *-rc* ]]; then
            if [ "$RC_LATEST" = "true" ]; then
              TAG=latest
            else
              TAG=rc
            fi
          else
            TAG=latest
          fi
          npm run publish:all -- --tag $TAG
