name: Publish mlldx

on:
  # Only manual trigger - no automatic runs
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      # Check if mlldx package exists
      - name: Check mlldx package
        run: |
          if [ ! -f "modules/mlldx-package/package.json" ]; then
            echo "‚ùå mlldx package not found"
            exit 1
          fi
          echo "‚úÖ mlldx package found"
      
      # Check NPM token before proceeding
      - name: Check NPM token
        if: github.event.inputs.dry_run != 'true'
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "‚ùå NPM_TOKEN secret not set"
            echo "Please add NPM_TOKEN to repository secrets"
            exit 1
          fi
          echo "‚úÖ NPM_TOKEN is configured"
      
      # Only install what we need for syncing
      - name: Install minimal dependencies
        run: |
          # We don't need full npm ci since we're not building
          echo "Skipping full install for faster execution"
      
      - name: Sync mlldx version
        run: node scripts/sync-mlldx.cjs
      
      - name: Show what would be published
        run: |
          cd modules/mlldx-package
          echo "üì¶ Package details:"
          npm pack --dry-run
          echo ""
          echo "üìã Package.json:"
          cat package.json
      
      - name: Publish mlldx (DRY RUN)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "üîç DRY RUN - not actually publishing"
          cd modules/mlldx-package
          npm publish --dry-run
      
      - name: Publish mlldx (REAL)
        if: github.event.inputs.dry_run != 'true'
        run: |
          cd modules/mlldx-package
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}