name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'website/**'
      - 'llms.txt'
      - 'llms-combined.txt'
      - '.github/workflows/pages.yml'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
      
      - name: Install dependencies
        working-directory: website
        run: npm ci
      
      - name: Build
        working-directory: website
        run: npm run build

      - name: Copy llms.txt files to site root
        run: |
          # Copy module files
          cp docs/llm/llms-*.txt website/_site/

          # Copy combined file
          cp llms-combined.txt website/_site/

          # Create entry point with website URLs
          sed 's|docs/llm/llms-|https://mlld.ai/llms-|g; s|llms-combined\.txt|https://mlld.ai/llms-combined.txt|g' llms.txt > website/_site/llms.txt

          echo "Copied llms.txt files to website/_site/"
          ls -la website/_site/llms*.txt

      - name: Create .nojekyll file
        run: touch website/_site/.nojekyll
      
      - name: Create CNAME file
        run: echo "mlld.ai" > website/_site/CNAME
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'website/_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 